<!DOCTYPE html>
<html>
    <head>
        <title>svg</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
        <script src="style/repheal.js"></script>
        <script src="style/xyaoraphael.js"></script>
        <script src="style/color-select.js"></script>
        <script src="style/main.js"></script>
    </head>
    <body>
        <div class="svg svg4" id="svg4"></div>
        <div class="data">
            <div class="fill colorSelector"></div>
            <input type="text" name="fill" value="" class="fill dispalyNone">
            <div class="stroke colorSelector"></div>
            <input type="text" name="stroke" value="#CCC" class="stroke dispalyNone">
            <label for="strokeWidth">线条宽度：</label><input type="text" name="strokeWidth" value="" placeholder="" class="strokeWidth">
        </div>
        <div class="svg svg5" id="svg5"></div>
        <input type="button" name="drowCircle" value="circle" class="circle drow_input">
        <input type="button" name="drowRect" value="rect" class="rect drow_input">
        <input type="button" name="drowLine" value="line" class="line drow_input">
        <input type="button" name="clean" value="clean" class="clean drow_input">
        <input type="button" name="drag" value="drag" class="drag drow_input">
        <input type="button" name="drowBezier" value="drowBezier" class="drowBezier drow_input">
        <input type="button" name="del" value="del" class="del drow_input">
    </body>
</html>
